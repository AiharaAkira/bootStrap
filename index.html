<html lang="en">

<head>

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->

    <title>LumineXTranslator</title>

    



    <style>
        .nav {
            width: 30%;
            max-width: 250px;
            float: left;
        }

        #cle {
            width: 100%;
            max-width: 250px;
        }




        #query {
            margin-left: 10px;
            width: 60%;

            height: 300px;

        }

        #result_translation{
            margin-left: 10px;
            width: 60%;

            height: 300px;
        }









        @media (max-width: 1023px) {
            .box {
                width: 60%;
                height: 300px;
            }
        }

        @media (max-width: 767px) {
            .box {
                width: 300px;
                height: 100px;
            }

            #boxFrom {
                width: 300px;
                height: 100px;
            }
        }

        @media(max-width: 510px) {
            #tranBtn {
                margin-left: 10px;
                margin-bottom: 10px;
            }
        }

        #title {
            margin-left: 10px;
            color: cadetblue;
        }
    </style>
</head>

<body>
    <!-- Start your code here --> 
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    <ul class="nav nav-pills nav-stacked">
        <li><a class="flex-1 pl-4 md:pl-8 font-display text-3xl font-black text-white relative z-10 pt-2"
                href="/">Lumine<span class="text-xl text-primary">✖translation</span></a></li>
        <li role="presentation" class="active"><a href="#">translator</a></li>
        <li role="presentation"><a href="#">Github</a></li>
        <li role="presentation"><a href="#">reset</a></li>
        <li><img id="cle"
                src="https://upload-os-bbs.hoyolab.com/upload/2021/06/10/1015598/4d3280ec7e6dd898b5acd9b76440afdd_6789034556239763083.jpg?x-oss-process=image/resize,s_740/quality,q_80/auto-orient,0/interlace,1/format,jpg">
        </li>
    </ul>

    <div id="title">
        <h1><b> &nbsp; &nbsp;translator</b></h1>
    </div>

    <br><br>
    <div>
        <form id="transExForm" name="transExForm">
            번역할 언어:  <select id="src_lang" name="src_lang">
                <option value="kr">한국어</option>
                <option value="en">영어</option>
                <option value="jp">일본어</option>
            </select>
            번역 결과 언어: <select id="target_lang" name="target_lang">
                <option value="en">영어</option>
                <option value="kr">한국어</option>
                <option value="jp">일본어</option>
            </select> <br>
             <br>



             <h2>번역할 내용</h2><br>
            <textarea id="query" name="query"></textarea>
        </form>
    </div>
    
    
    
    <div>
        <button onclick="process()">translation</button>
        <h2>번역완료된 내용</h2><br>
        <textarea id="result_translation" name="result_translation"></textarea>
    </div>


    <script type="text/javascript">

        function process() {

            $.ajax({
                url: "https://dapi.kakao.com/v2/translation/translate",
                type: "POST",
                contentType: "application/x-www-form-urlencoded",
                headers: {
                    "Authorization": "KakaoAK 0172b72d9317e5bbb5d67b16667edd8a"

                },

                data: $("#transExForm").serialize(),
                success: function (data) {
                     $("#result_translation").val(data.translated_text); 
                    },
                error: function (jqXHR, textStatus, errorThrown) { 
                    var errorMsg = "Ready Status: ";
                     errorMsg += jqXHR.readyState + "\n"; errorMsg += "Status Text:"; 
                     errorMsg += jqXHR.readystatusText + "\n"; alert(errorMsg); }


            });
        };
    </script>

</body>

</html>
